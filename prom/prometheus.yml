global:
  scrape_interval: 1s
  evaluation_interval: 1s

  external_labels:
    monitor: 'blts'

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

scrape_configs:
  - job_name: 's'
    static_configs:
      - targets: ['servers:8000','servers:8001','servers:8002','servers:8003','servers:8004','servers:8005','servers:8006','servers:8007','servers:8008','servers:8009']
  - job_name: 'lb'
    static_configs:
      - targets: ['servers:9001']

rule_files:
  - 'task.rules'
  - 'errors.rules'
  - 'latency.rules'
  - 'slo.rules.yml'
