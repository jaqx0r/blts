version: "3"

services:
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prom/prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./graf:/graf
    environment:
      GF_PATHS_CONFIG: /graf/grafana.ini
      GF_PATHS_PROVISIONING: /graf/prov

